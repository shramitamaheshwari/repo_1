<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contactSection {
            margin: 40px auto;
            width: 50%;
            padding: 20px;
            border-radius: 10px;
            background-color: #6A0572; /* Lavender-like purple */
            color: #ffffff; /* White text */
        }
    
        .contactSection form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    
        .contactSection label {
            font-weight: bold;
        }
    
        .contactSection input {
            padding: 8px;
            border: 1px solid #FF66B2; /* Pink border */
            border-radius: 5px;
            background-color: #f8e6ff; /* Light lavender */
            color: #000000;
        }
    
        .contactSection button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #FF66B2; /* Pink button */
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
    
        .contactSection button:hover {
            background-color: #ff3385; /* Darker pink */
        }
    
        #formMessage {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    <script src="cMe.js"></script>
</head>

<body>
    <section class="contactSection">
        <h2>ðŸ“© Contact Me</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
    
            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Enter your 10-digit number">
    
            <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
    </section>
</body>

</html>
