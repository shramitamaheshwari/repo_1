<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <script type="text/javascript" src="quote.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <div class="left">SHRAMITA's Portfolio</div>
      <div class="right">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html" class="active-link">Contact Me</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="contact-section">
    <h1 class="contact-heading">Let's Connect</h1>
    <p class="contact-subtext">Whether you have a question or just want to say hi, feel free to drop a message!</p>

    <form id="contactForm" class="styled-form">
      <div class="input-group">
        <input type="text" id="name" required />
        <label for="name">Name</label>
      </div>

      <div class="input-group">
        <input type="email" id="email" required />
        <label for="email">Email</label>
      </div>

      <div class="input-group">
        <input type="tel" id="phone" required />
        <label for="phone">Phone</label>
      </div>

      <div class="input-group">
        <textarea id="message" rows="5" required></textarea>
        <label for="message">Your Message</label>
      </div>

      <button type="submit" class="contact-btn">Send Message</button>
      <p id="formMessage" class="form-message"></p>
    </form>
  </main>
</body>
</html>
